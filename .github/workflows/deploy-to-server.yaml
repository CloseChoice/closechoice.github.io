name: deploy-to-server

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-to-server:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'